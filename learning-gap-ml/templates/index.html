<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Learning Gap Connectivity System</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-section {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.3rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>üìö Learning Gap Connectivity System</h1>
            <p>Connect teachers and students for better learning outcomes</p>
        </div>
        
        <div class="row justify-content-center">
            <!-- Teacher Portal -->
            <div class="col-md-5 mb-4">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <div class="card-icon">üë©‚Äçüè´</div>
                        <h5 class="card-title" style="color: #667eea; font-size: 1.8rem; font-weight: bold;">Teacher Portal</h5>
                        <p class="card-text" style="color: #666;">Upload and manage lesson notes, files and assignments.</p>
                        <a href="/teacher/dashboard" class="btn btn-custom">Open Teacher Portal</a>
                    </div>
                </div>
            </div>
            
            <!-- Student Portal -->
            <div class="col-md-5 mb-4">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <div class="card-icon">üë®‚Äçüéì</div>
                        <h5 class="card-title" style="color: #667eea; font-size: 1.8rem; font-weight: bold;">Student Portal</h5>
                        <p class="card-text" style="color: #666;">Browse class materials and submit assignments.</p>
                        <a href="/student/dashboard" class="btn btn-custom">Open Student Portal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
