<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Student</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Learning Gap Connectivity System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/dashboard">Teacher Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/teacher/add">Add Student</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Add Student</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" class="form-control" id="roll_number" name="roll_number" required>
            </div>
            <div class="form-group">
                <label for="student_class">Class</label>
                <select class="form-control" id="student_class" name="student_class" required>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="section">Section (optional)</label>
                <input type="text" class="form-control" id="section" name="section">
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
