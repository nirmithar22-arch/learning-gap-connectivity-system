<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Upload - Learning Gap Connectivity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.05rem;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .form-group small {
            display: block;
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="file"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: inherit;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group input[type="file"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 140px;
        }

        .form-group select {
            background: white;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 34px;
            border: none;
            border-radius: 10px;
            font-size: 1.12rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 16px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüè´ Teacher Upload Portal</h1>
            <p>Upload lesson notes and materials for your students</p>
        </div>

        {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="class_name">Class Name:</label>
                <select id="class_name" name="class_name" required>
                    <option value="">-- Select class --</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">-- Select subject --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="content">Notes/Content (Optional):</label>
                <textarea id="content" name="content" placeholder="Write your lesson notes here..."></textarea>
            </div>

            <div class="form-group">
                <label for="file">Upload File (Optional):</label>
                <small>Allowed formats: PDF, TXT, DOC, DOCX</small>
                <input type="file" id="file" name="file" accept=".pdf,.txt,.doc,.docx">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üì§ Upload Content</button>
                <a href="/" class="btn btn-secondary">üè† Go Home</a>
            </div>
        </form>
    </div>

    <script>
        // Hardcoded class-to-subjects mapping
        const classesSubjects = {
            '7th': ['Mathematics', 'Kannada', 'English', 'Social Science', 'Science'],
            '8th': ['Mathematics', 'Kannada', 'English', 'Social Science', 'Science'],
            '9th': ['Mathematics', 'Kannada', 'English', 'Social Science', 'Science'],
            '10th': ['Mathematics', 'Kannada', 'English', 'Social Science', 'Science']
        };

        const classSelect = document.getElementById('class_name');
        const subjectSelect = document.getElementById('subject');

        // Update subject dropdown when class changes
        function updateSubjects() {
            const selectedClass = classSelect.value;
            subjectSelect.innerHTML = '<option value="">-- Select subject --</option>';

            if (selectedClass && classesSubjects[selectedClass]) {
                classesSubjects[selectedClass].forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                });
            }
        }

        // Trigger update when class selection changes
        classSelect.addEventListener('change', updateSubjects);
    </script>
</body>
</html>
